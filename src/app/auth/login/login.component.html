<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/img/img-01.png" alt="IMG">
      </div>

      <form id="myform" #LoginForm="ngForm" (ngSubmit)="submitForm(LoginForm.value)">
        <span class="login100-form-title">
          Member Login
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="form-control input100" type="email" [(ngModel)]="emailInput" #email="ngModel" name="email" placeholder="Email"
            required/>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            <span *ngIf="email.errors.required">Please fill out this field</span>
          </div>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="form-control input100" type="password" [(ngModel)]="passwordInput" #password="ngModel" name="password" placeholder="Passwod"
            required/>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <span *ngIf="password.errors.required">Please fill out this field</span>
            </div>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" [disabled]="!LoginForm.valid" class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
